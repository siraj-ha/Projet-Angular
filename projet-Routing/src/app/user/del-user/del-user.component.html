<div class="modal">
  <div class="modal-dialog" aria-hidden="true" (click)="CloseAction()">
    <div class="modal-content">
      <div class="modal-header">
        <button
          aria-label="Close"
          class="close"
          type="button"
          (click)="CloseAction()"
        >
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
        <h3 class="modal-title">Delete user</h3>
      </div>
      <div class="modal-body">
        <p>Do you want to delete user Number : {{ userId }} ?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" (click)="CloseAction()">
          Cancel
        </button>
        <button class="btn btn-primary" type="button">Ok</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
